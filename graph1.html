<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Map with D3 + GeoJSON</title>
  <style>
    body { background: #222; margin: 0; }
    svg { width: 100vw; height: 100vh; display: block; }
    .country { fill: #72b5cc; stroke: #fff; stroke-width: 2; }
  </style>
</head>
<body>
  <svg></svg>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const width =window.innerWidth * 2 / 3;
    const height =width * 0.55;

    const svg = d3.select("svg")
      .attr("width", width)
      .attr("height", height);

    // Set up prjoection and path
    //geoNatural earth > geoMercator as countries are less distored making 
    // smaller size displays easier to read
    const projection = d3.geoNaturalEarth1()
      .scale(width / 1.4 / Math.PI)
      .translate([width / 2, height / 2]);

    const path = d3.geoPath().projection(projection);

    // Load GeoJSON directly
    d3.json("https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson")
      .then(geojson => {
        svg.selectAll(".country")
          .data(geojson.features)
          .join("path")
          .attr("class", "country")
          .attr("d", path);
      });
  </script>
</body>
</html>
